<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header--container">
        <div class="header--logo">
          <img src="imgs/logo.png" alt="Logo" class="logo" />
        </div>

        <nav class="nav">
          <a href="index.html" class="home" id="home">Home</a>
          <a href="blog.html" class="blog" id="blog">Blog</a>
          <a href="gallery.html" class="gallery" id="gallery">Gallery</a>
        </nav>

        <div class="btn">
          <a href="sign-up.html" class="btn--header">Sign Up</a>
        </div>
      </div>
    </header>

    <main>
      <section class="sign__up-section">
        <form action="#" method="post" class="form container">
          <fieldset class="fieldset">
            <h1 class="primary">
              Open an account in just
              <span class="min">2 minutes</span>
            </h1>
            <div class="full--name form-field">
              <label for="fullname">Full Name:</label>
              <input type="text" name="fullName" required id="fullname" />
            </div>

            <div class="email--adddress form-field">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <div class="pass--details form-field">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
            </div>

            <div class="more form-field">
              <label for="more--info">Why are you here:</label>
              <textarea
                name="more--info"
                id="more--info"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="check">
              <input type="radio" id="terms--and--condition"  />
              <label for="terms--and--condition">Terms and Condition</label>
            </div>

            <div class="btn">
              <a href="#" class="btn--header">Sign Up</a>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
